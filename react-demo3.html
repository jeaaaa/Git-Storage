<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSX语法</title>
</head>
<body>
    <div id="reactContanier"></div>
    <script src="./common/react.js"></script>
    <script src="./common/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.8/browser.js"></script>  
    <script type="text/babel">
        //数组循环
        let names=['233','333','react','wocao'];
        var HelloJsx=React.createClass({
            render:function () {
                return <div> {
                    names.map(function (name) {
                        return <div key={name}>hello,{name}!</div>;
                    })
                }</div>
            }
        });
        ReactDOM.render(<HelloJsx/>,document.getElementById('reactContanier'));
    
    </script>
</body>
</html>
