<div id="demo-nav"></div>
<div class="mb30">input-group 2种用法</div>
<nj-form class="nj-form" handle="verify-input-group" target="_blank" showicon="all">
    <ul>
        <li class="mb15 red">场景一：验证checkbox/radio组合勾选个数</li>
        <li class="item mb30">
            <span class="lab"><i>*</i>checkbox:</span>
            <div class="fields">
                <nj-input-group nj-minlength="2" class="mb10" errortext="至少勾选2项">
                    <nj-input name="a" type="checkbox" value="1">1</nj-input>
                    <nj-input name="a" type="checkbox" value="2">2</nj-input>
                    <nj-input name="a" type="checkbox" value="3">3</nj-input>
                </nj-input-group>
            </div>
        </li>
        <li class="mb15 red">场景二：至少填写一项联系方式</li>

        <nj-input-group required errortext="至少填写一项联系方式">
        <li class="item">
            <div class="mb15"><i class="red">*</i> 联系方式：</div>
            <span class="lab">手机:</span>
            <div class="fields">
                <nj-input class="text" nj-mobile></nj-input>
            </div>
        </li>
        <li class="item">
            <span class="lab">Email:</span>
            <div class="fields">
                <nj-input class="text" type="email"></nj-input>
            </div>
        </li>
        </nj-input-group>

        <li class="item">
            <div class="fields">
                <button class="nj-button" type="submit">提交</button>
            </div>
        </li>
    </ul>
</nj-form>
