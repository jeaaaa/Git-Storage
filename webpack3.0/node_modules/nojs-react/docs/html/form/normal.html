<div id="demo-nav"></div>
<div class="mb30">通过nj-form标签指令直接在html中创建表单</div>
<nj-form class="nj-form" start-id="verify" showicon="all">
    <ul>
        <li class="item">
            <span class="lab"><i class="red">*</i>Username:</span>
            <div class="fields">
                <nj-input class="text" name="username" 
                    required 
                    nj-mobile
                    checkname="type:'post', url:'12'" 
                >
                </nj-input>
            </div>
        </li>
        <li class="item">
            <span class="lab"><i class="red">*</i>Nickname:</span>
            <div class="fields">
                <nj-autocomplete handle="ac" required class="text" type="email"
                    data='["a","b","c"]'
                ></nj-autocomplete>
            </div>
        </li>
        <li class="item">
            <span class="lab"><i class="red">*</i>Email:</span>
            <div class="fields">
                <div class="mb15">
                    <nj-input class="text" type="email" required></nj-input>
                </div>
                <div class="mb15">
                    <nj-select required multiple="false" class="text">
                        <option value="">0</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </nj-select>
                </div>
                <nj-input rows="4" cols="50" class="text" name="comment" type="textarea">13123 <p style="color:red">123</p>
                    <p ><span style="color:red">123</span></p>
                    <p style="color:red">123</p>
                    <p style="color:red">123</p>
                    <p style="color:red">123</p>
                    <p style="color:red">123</p>
                    <p style="color:red">123</p>
                    <p style="color:red">123</p>
                    <p style="color:red">123</p>
                    <p style="color:red">123</p>
                    <p style="color:red">123</p>
                    <p style="color:red">123</p>
                </nj-input>
                <a href="" id="addFace">face</a>
            </div>
        </li>
        <li class="item">
            <span class="lab"><i class="red">*</i>复选框:</span>
            <div class="fields">
                <nj-input type="checkbox" value="1" >复选框</nj-input>
                <nj-input type="checkbox" value="2" defaultchecked="true" disabled>复选框</nj-input>
            </div>
        </li>
        <li class="item">
            <span class="lab"><i class="red">*</i>Skills:</span>
            <div class="fields">
                <nj-input name="skill" type="radio" value="1">skill1</nj-input>
                <nj-input name="skill" type="radio" checked="checked" value="2">skill2</nj-input>
                <nj-input name="skill" type="radio" disabled value="2">skill3</nj-input>
                <nj-input name="skill" type="radio" readonly="readonly" value="2">skill3</nj-input>
                
                <!-- <nj-input required type="textarea">13</nj-input> -->
                <!-- <select>
                  <optgroup label="Swedish Cars">
                    <option value ="volvo">Volvo</option>
                    <option value ="saab">Saab</option>
                  </optgroup>

                  <optgroup label="German Cars">
                    <option value ="mercedes">Mercedes</option>
                    <option value ="audi">Audi</option>
                  </optgroup>
                </select> -->
            </div>
        </li>
        <li class="item">
            <div class="fields">
                <button class="nj-button nj-button-blue " type="submit">提交</button>
            </div>
        </li>
    </ul>
</nj-form>
