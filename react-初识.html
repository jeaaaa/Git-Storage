<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react初识</title>
</head>
<body>
    <div id="reactContanier"></div>
    <script src="./common/react.js"></script>
    <script src="./common/react-dom.js"></script>
    <script>
        //组件名开头需要大写
        var HelloComponert=React.createClass({   //创建组件
            render:function(){        //将模板专为HTML并插入到指定的DOM节点
                return React.createElement('h1',null,'hello world');
            }
        })
        ReactDOM.render(        //渲染到DOM
            React.createElement(helloComponert,null),document.getElementById('reactContanier')
        );
    
    </script>
</body>
</html>
