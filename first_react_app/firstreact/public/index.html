<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>React App</title>
    <link href="https://cdn.bootcss.com/video.js/7.0.3/video-js.min.css" rel="stylesheet">
  </head>
  <body>
    <p class="video-img">
      <video src="https://video.twimg.com/tweet_video/DgiU3XcWAAIg28i.mp4" controls></video>
    </p>
    <p class="video-img">
      <video src="https://video.twimg.com/tweet_video/DgrLdqiWsAAcupn.mp4" controls></video>
    </p>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/video.js/7.0.3/video.min.js"></script>
    <script>
      var videoImg=$('.video-img');
      
      var videoSrcArr=[];
      videoImg.each(function(){
        $(this).find('video').each(function(){
            videoSrcArr.push($(this).attr("src"))
        })
        $(this).find('video').remove()
      })

      var lk=videoSrcArr.map(item=>('<video class="video-js" data-setup='+'{}'+' controls><source src="'+item+'" type='+'video/mp4'+' /></video>'))
      
      console.log(lk[0])
        // videoImg.each(function(){
        //   $(this).append("<video ></video>")
        // })
      for(var i=0;i<videoImg.length;i++){
        videoImg[i].append(lk[0])
      }
      
      $("p").append("<strong>Hello</strong>");
      // console.log(lk)

    </script>
  </body>
</html>
