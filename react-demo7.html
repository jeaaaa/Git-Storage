<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件生命周期</title>
</head>
<body>
        <div id="demo"></div>
        <script src="./common/react.js"></script>
        <script src="./common/react-dom.js"></script>
        <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
        <script type="text/babel">
            //组件生命周期分为挂载、重新渲染、销毁三个阶段
            //每个阶段有两个函数：
            //mounting 挂载阶段：componentWillMount()   componentDidMount()
            //update   更新阶段：componentWillUpdate(object nextprops,object nextState)
            //                    componentDidUpdate(object prevprops,object prevState)
            //unmount  销毁阶段：componentWillUnmount()
            var Addcount=React.createClass({
                getInitialState:function(){
                    console.log('1.getInitialState');
                    return {count:1};
                },
                componentWillMount:function(){
                    console.log('2.componentWillMount');
                },
                componentDidMount:function(){
                    console.log('3.componentDidMount');
                },
                componentWillUpdate:function(){
                    console.log('4.componentWillUpdate');
                },
                componentDidUpdate:function(){
                    console.log('5.componentDidUpdate');
                },
                handClick:function(event){
                    this.setState({
                        count:this.state.count+1
                    });
                },
                render:function () {
                    return (
                        <p>
                            {this.state.count}<br/>
                            <button onClick={this.handClick}>add</button>
                        </p>
                    )
                }
            });

            ReactDOM.render(<Addcount/>,document.getElementById('demo'));
        </script>
</body>
</html>
