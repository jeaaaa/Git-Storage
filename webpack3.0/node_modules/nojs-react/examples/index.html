<!DOCTYPE html>
<html>
<head>
    <title>examples</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" /> 
    <link rel="stylesheet" href="../docs/css/base.css">
    <script src="../docs/dist/seed.js"></script>
</head>
<body>
    <div id="treeLink" class="nj-tree mb15"></div>
    
    <nj-form class="mb30">
        <ul class="nj-form">
            <li class="item clearfix">
                <span class="lab">name:</span>
                <div class="fields">
                    <nj-input class="text" required></nj-input>
                </div>
            </li>
            <li class="item">
                <div class="fields">
                    <button class="nj-button">submit</button>
                </div>
            </li>
        </ul>
    </nj-form>


    <nj-switch class="mb30">
        <div class="nj-switch-menus clearfix">
            <nj-switch-menu>1</nj-switch-menu>
            <nj-switch-menu>2</nj-switch-menu>
        </div>
        <div>
            <nj-switch-item>11</nj-switch-item>
            <nj-switch-item>22</nj-switch-item>
        </div>
    </nj-switch>

    
    <style>
        .nj-scroll-wrap{height:38px;overflow:hidden;}
    </style>
    
    <nj-scroll >
        <nj-scroll-items>
            <div>111111111</div>
            <div>222222222</div>
            <div>333333333</div>
            <div>444444444</div>
        </nj-scroll-items>
    </nj-scroll>

    <script src="../docs/dist/examples/index.bundle.js"></script>
</body>
</html>
