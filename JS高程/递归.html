<body>
    <script>
        function factorial(num){
            if(num <= 1){
                return 1;
            }else{

                console.log(num)
                console.log(factorial(num-1))
                return num+factorial(num-1)
            }
        }    
        
        console.log(factorial(4))
        //使用命名函数 递归
        var factorial=(function f(num){
            if(num<=1){
                return 1;
            }else{
                return num*f(num-1);
            }
        })
    </script>
</body>
