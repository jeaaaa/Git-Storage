<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>不可控组件</title>
</head>
<body>
        <div id="demo"></div>
        <script src="./common/react.js"></script>
        <script src="./common/react-dom.js"></script>
        <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
        <script type="text/babel">
            var SForm=React.createClass({
                change:function(){
                    var inputvalue=ReactDOM.findDOMNode(this.refs.wocao).value;
                    console.log(inputvalue);
                },
                
               render:function(){
                   return(
                       <div>
                            <input type="text" onChange={this.change} ref="wocao" defaultValue="233"/>
                       </div>
                   )
               }
            });
            ReactDOM.render(<SForm/>,document.getElementById('demo'));
        </script>   
</body>
</html>
