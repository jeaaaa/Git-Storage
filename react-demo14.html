<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>可控组件</title>
</head>
<body>
        <div id="demo"></div>
        <script src="./common/react.js"></script>
        <script src="./common/react-dom.js"></script>
        <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
        <script type="text/babel">
            //state 初始化绑定对象， change实时监控事件
            var SForm=React.createClass({
               getInitialState:function(){
                   return {value:'233'}
               },
               lchange:function(event){
                   this.setState({value:event.target.value});
                   console.log(this.state.value);
               },
               render:function(){
                   return(
                       <div>
                            <input type="text" value={this.state.value} onChange={this.lchange}/>
                       </div> 
                   )
               }
            });
            ReactDOM.render(<SForm/>,document.getElementById('demo'));
        </script>   
</body>
</html>
