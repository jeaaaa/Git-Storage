<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取真实DOM</title>
</head>
<body>
        <div id="demo"></div>
        <script src="./common/react.js"></script>
        <script src="./common/react-dom.js"></script>
        <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
        <script type="text/babel">
            var ReallyDom=React.createClass({
                handClick:function(){
                    this.refs.myText.focus();
                },
                //ref 获取操作真实DOM
                render:function(){
                    return (
                        <div>
                            <input type="text" ref="myText"/>    
                            <input type="button" value="Focus the text input" onClick={this.handClick}/>
                        </div>
                    )
                }
            });
            ReactDOM.render(<ReallyDom/>,document.getElementById('demo'));
        </script>
</body>
</html>
