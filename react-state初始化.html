<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>state组件</title>
</head>                     
<body>
        <div id="reactContanier"></div>
        <script src="./common/react.js"></script>
        <script src="./common/react-dom.js"></script>
        <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
        <script type="text/babel">
            var TextBox=React.createClass({
                getInitialState:function () {      //初始化状态,必须有返回值返回状态
                    return {enable:false};
                },
                handleClick:function(event){
                    this.setState({enable:!this.state.enable})                     //在数据发生变化的时候调用，改变状态重新渲染
                },
                render:function(){
                    return (
                        <p>
                            <input type="text" disabled={this.state.enable}/>     
                            <button onClick={this.handleClick}>改变状态</button>
                        </p>
                    )
                }
            });

            ReactDOM.render(<TextBox/>,document.getElementById('reactContanier'));
        </script>
</body>
</html>
